# maitre-bot/cloudbuild.yaml
# Configuraci√≥n para Cloud Build (CI/CD automatizado)
steps:
  # Build de la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/maitre-bot', '.']
  
  # Push a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/maitre-bot']
  
  # Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maitre-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maitre-bot'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'SUMILLER_URL=${_SUMILLER_URL}'

substitutions:
  _SUMILLER_URL: 'https://sumiller-bot-xxxxx-uc.a.run.app' # Actualizar con URL real

images:
  - 'gcr.io/$PROJECT_ID/maitre-bot'